<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <script src="js/app.js" defer></script>

</head>
<body>

  <main>
    <div class="pricing">
      <h1>Our Pricing</h1>
      <div class="choice">
        <span>Annually</span>
        <div class="inputContainer">
          <input type="checkbox" name="pricing" id="pricing">
          <span class="checkmark"></span>
        </div>
        
        <span>Monthly</span>
      </div>
    </div>
    <div class="cards">
      <div class="basic">
        <div class="basic__title">
          <p>Basic</p>
          <p id="basic_value">&dollar;19.99</p>
        </div>
        <ul class="basic__advantage">
          <hr>
          <li><p>500 GB Storage</p></li>
          <hr>
          <li><p>2 Users Allowed</p></li>
          <hr>
          <li><p>Send up to 3 GB</p></li>
          <hr>
        </ul>
        <button class="basic__btn">Learn More</button>
      </div>
  
      <div class="pro">
        <div class="pro__title">
          <p>Professional</p>
          <p id="pro_value">&dollar;24.99</p>
        </div>
        <ul class="pro__advantage">
          <hr>
          <li><p>1 TB Storage</p></li>
          <hr>
          <li><p>5 Users Allowed</p></li>
          <hr>
          <li><p>Send up to 10 GB</p></li>
          <hr>
        </ul>
        <button class="pro__btn">Learn More</button>
      </div>
  
      <div class="master">
        <div class="master__title">
          <p>Master</p>
          <p id="master_value">&dollar;39.99</p>
        </div>
        <ul class="master__advantage">
          <hr>
          <li><p>2 TB Storage</p></li>
          <hr>
          <li><p>10 Users Allowed</p></li>
          <hr>
          <li><p>Send up to 20 GB</p></li>
          <hr>
        </ul>
        <button class="master__btn">Learn More</button>
      </div>
    </div>
    
  </main>
</body>
</html>
